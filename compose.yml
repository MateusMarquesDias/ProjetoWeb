version: '3.8'

services:
  web:
    image: my-web-app:latest
    build:
      context: .
    deploy:
      replicas: 3
      placement:
        constraints: [node.role == worker]
    ports:
      - "8000:8000"
    networks:
      - minha_rede
    depends_on:
      - redis
      - mysql

  redis:
    image: redis:alpine
    networks:
      - minha_rede

  mysql:
    image: mysql
    deploy:
      replicas: 2
    networks:
      - minha_rede
    environment:
      MYSQL_ROOT_PASSWORD: "root_password"
      MYSQL_DATABASE: "my_database"
      MYSQL_USER: "my_user"
      MYSQL_PASSWORD: "my_password"
    volumes:
      - ./mysql:/var/lib/mysql

networks:
  minha_rede:
    driver: overlay
